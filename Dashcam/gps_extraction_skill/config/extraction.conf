# GPS Extraction Configuration
#
# This file contains the configuration parameters for GPS extraction.
# These values have been battle-tested on 27,856 dashcam crops.

################################################################################
# CRITICAL SUCCESS PARAMETERS
################################################################################

# Crop dimensions (CRITICAL - DO NOT REDUCE BELOW THESE VALUES)
CROP_WIDTH_PCT=0.70      # 70% width minimum - REQUIRED for success
CROP_HEIGHT_PCT=0.22     # 22% height minimum - tested optimal

# GPU Processing
WORKERS=4                # Number of parallel GPU workers (4 optimal)
UTIL_THRESHOLD=90.0      # GPU utilization threshold
MEM_THRESHOLD=85.0       # Memory usage threshold

# OCR Backend
OCR_BACKEND=paddle       # Use PaddleOCR (best accuracy for dashcam overlays)

################################################################################
# PYTHON ENVIRONMENT
################################################################################

# Python binary with PaddleOCR installed
# Set to "auto" to auto-detect, or specify full path
PYTHON_BIN=auto

# Example specific paths:
# PYTHON_BIN=/home/user/miniconda3/envs/paddle/bin/python3
# PYTHON_BIN=/opt/conda/envs/paddle311/bin/python3

################################################################################
# PATHS
################################################################################

# Output directory for results
OUTPUT_DIR=output

# Log directory
LOG_DIR=logs

################################################################################
# ADVANCED SETTINGS (MODIFY WITH CAUTION)
################################################################################

# CUDA library paths (auto-detected if not set)
# CUDNN_LIB=/path/to/cudnn/lib
# CUBLAS_LIB=/path/to/cublas/lib

# PaddleOCR parameters
PADDLE_USE_ANGLE_CLS=true
PADDLE_LANG=en
PADDLE_SHOW_LOG=false

